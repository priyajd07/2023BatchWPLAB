<html>
<head>
<title> HTML Forms </title>
<style>

body {background-color: pink;}
button{
	width: 70px;
	height: 50px;
  	background-color: white;
   	color: black;
  	border: 2px solid #04AA6D; /* Green */

	}


label{
	font-size:20px;
	width:150px;
	}

#reset{
	margin-left:50px;
}

#submit{
	margin-left:30px;
}
fieldset{
	width:550px;
}


</style>
</head>

<body>
<h1 style="text-decoration:underline";>
<center>
REGISTRATION FORM
</center><br><br>
</h1>
<form>
<fieldset><legend><h1>User Information</h1> </legend>
<label> Name </label>
<select name="district" id="cars">
<option value="mr" selected >Mr.</option>
  <option value="mrs">Mrs.</option>
  <option value="ms">Ms.</option>
<input type="text" ><br><br>
<label> Mobile Number </label>
<input type="number">
<label>&nbsp&nbsp&nbsp Email ID </label>
<input type="email"><br><br><br>
</fieldset><br>

<label> Address </label><br>
<textarea  rows="8" cols="50"></textarea><br>

<label> Gender : </label>
<input type="radio"  name="Gender" value="HTML">
<label for="html">Male</label>
<input type="radio"  name="Gender" value="CSS">
<label for="css">Female</label>
<input type="radio"  name="Gender" value="JavaScript">
<label for="javascript">Others</label><br><br><br>


<label> Languages known </label>
<label for="vehicle1"> Malayalam </label>
<input type="checkbox" value="Malayalam">
<label for="vehicle2"> English </label>
<input type="checkbox" value="English">
<label for="vehicle3"> Hindi </label>
<input type="checkbox" value="Hindi">
<label for="vehicle4"> French </label>
<input type="checkbox" value="French"><br><br>

<label> Course : </label>
<select>
	<option value=""> MCA </option>
	<option value=""> EEE </option>
	<option value=""> ECE </option>
</select>
<br> <br>

<button type="submit" id="submit"> Submit </button>
<button type="reset" id="reset"> Reset </button>

</form>

</body>
</html>
