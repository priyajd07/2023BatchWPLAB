<html>
<body>
<h2>Math Methods</h2>
<script>
let a = Math.round(2.60);
let b = Math.log(2);
let c = Math.floor(2.49);
let d = Math.random(1,10)
let e = Math.max(5, 10,20);
let f = Math.min(5, 10,20);


document.writeln("Rounding 2.60 = ",a,"<br>")
document.writeln("log (2) is = ",b,"<br>")
document.writeln("Floor of 2.49 =",c,"<br>")
document.writeln("Max is =",e,"<br>")
document.writeln("Min is =",f,"<br>")

</script>
</body>
</html>
