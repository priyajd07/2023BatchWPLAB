<html>
<head>
<title> Form </title>
<style>
button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  width:15%;
 
}

.button1 {
  background-color: #4CAF50;
  color: black;
  border: 2px solid #4CAF50;
}

.button2 {
  background-color: #008CBA;
  color: black;
  border: 2px solid #008CBA;
}

input[type=text] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=date] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
textarea {
  width: 30%;
  height: 50px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  resize: none;
}

</style>
</head>
<body bgcolor="pink">

<h1> Application Form </h1>
<form>
	<div class="">
	  <label for="fname">First name :</label>
	  <input type="text" id="fname" placeholder="Enter your First Name"><br><br>
	</div>
	<div class="">
	  <label for="lname">Last name :</label>
	  <input type="text" id="lname" placeholder="Enter your last Name"><br><br>
	 </div>
	 <div class="">
	  <label for="email">Email : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <input type="text" id="email" placeholder="@gmail.com"><br><br>
	 </div>
	 <div class="">
	  <label for="number">Mob-:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <input type="text" id="number" placeholder="+91"><br><br>
	 </div>
	 <div class="">
	  <label for="dob">DOB :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <input type="date" id="dob"><br><br>
	 </div>
	 <div class="">
	  <input type="radio" name="gender">Male
	  <input type="radio" name="gender">Female<br><br>
	 </div>
	 <div class="">
	  <label for="address">Address :</label>
	  <textarea></textarea><br><br>
	 </div>
	 <div class="">
		  Languages Known :
		  <input type="checkbox" name="lang">C
		  <input type="checkbox" name="lang">C++
		  <input type="checkbox" name="lang">Java
		  <input type="checkbox" name="lang">Java Script
		  <input type="checkbox" name="lang">Python
		  <input type="checkbox" name="lang">Flutter
		  <input type="checkbox" name="lang">Angular
	</div>

	 <br><br>
	 <div class="">
		  Upload Resume :
		  <input type="File" id="dob"><br><br>
	 </div>

	 <div class="">
		<button class="button1">Submit</button>
		<button class="button2">Reset</button>
	 </div>
	 <div>
	 	<input type="image" src="submit.gif" alt="Submit" style="float:right" width="48">
	 </div>
</form>

</body>
</html>
