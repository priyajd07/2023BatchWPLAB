
<html>
<head><title>registration validation</title></head>
<body>
<center><h1 class=""><U>REGISTRATION FORM</U></h1></center>
<center><h1 class=""></h1></center><br>

 <form name="reg" onsubmit="return val()" method="post">
<fieldset><legend>USER INFORMATION</legend>
<label for="name">NAME:</label>
<input type="text" id="name" name="name" placeholder="NAME"><br>
<label for="phoneno">PHONENO:</label>
<input type="text" id="phonenumber" name="phonenumber" placeholder="PHONE NUMBER"><br>
<label for="password">PASSWORD:</label>
<input type="password" id="password" name="password" placeholder="PASSWORD"><br>
</fieldset>
<CEnter><button type="submit">SUBMIT</button>
<button type="reset">RESET</button></CEnter>
 </form>   
 <script>
function val()
{
    var a=document.reg.name.value;
    var b=document.reg.phonenumber.value;
    var c=document.reg.password.value;
    var ch=/[0-9]/;

    if(a=="")
    {
        alert("NAME SHOULD BE FILLED");
        document.reg.name.focus();
        return false;
    }
    else if(!(isNaN(a)))
    {
        alert("FOUND NUMBER IN NAME");
        document.reg.name.focus();
        return false;
    }

    if(b=="")
    {
        alert("NUMBER  SHOULD BE FILLED");
        document.reg.phonenumber.focus();
        return false;
    }
    else if((isNaN(b)))
    {
        alert("ALPHABET FOUND");
        document.reg.phonenumber.focus();
        return false;
    }
    else if(b.length!=10)
    {
        alert("NUMBER SHOULD BE ATLEAST 10 DIGITS");
        document.reg.phonenumber.focus();
        return false;
    }
    
    if(c=="")
    {
        alert("PASSWORD SHOULD BE FILLED");
        document.reg.password.focus();
        return false;
    }
    else if(c.length<8)
    {
        alert("PASSWORD LENGTH SHOULD BE ATLEAST 8");
        document.reg.password.focus();
        return false;
    }


}
 </script>

</body>
</html>
