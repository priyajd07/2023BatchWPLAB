<html>
<head>
<title> HTML Forms </title>
<style>
button{
	width: 60px;
	height: 40px;
	}

label{
	font-size:20px;
	width:100px;
	}
body{
background-color:C7F4CE;
}
fieldset{
	width:100px;
}
</style>
</head>

<body>
<h1>
<center><font color="red">
REGISTRATION FORM
</center><br><br>
<form>
<fieldset><legend>USER INFORMATION </legend>
<label>  Name </label>
<select name="information" id="status">
<option value="information">Mr.</option>
  <option value="information">Mrs.</option>
  <option value="information">Ms.</option>
<input type="text" ><br><br>
<label> Mobile Number </label>
<input type="number"><br>
<label> Email ID </label>
<input type="email"><br><br><br>
</fieldset><br>

<label> Address </label><br>
<textarea  rows="8" cols="50"></textarea><br>

<label> Gender : </label>
<input type="radio"  name="Gender" value="HTML">
<label for="html">Male</label>
<input type="radio"  name="Gender" value="CSS">
<label for="css">Female</label>
<input type="radio"  name="Gender" value="JavaScript">
<label for="javascript">Others</label><br><br><br>


<label> Languages known : </label>
<label for="language"> Malayalam </label>
<input type="checkbox" value="Malayalam">
<label for="language2"> English </label>
<input type="checkbox" value="English">
<label for="language"> Hindi </label>
<input type="checkbox" value="Hindi">
<label for="language4"> French </label>
<input type="checkbox" value="French"><br><br>
Course :
<select>
<option value="default"selected>Course</option>

<option value="MTECH">MTECH</option>
<option value="BTECH">BTECH</option>

<center><button type="submit"><font color="green"> Submit </button>

</form>

</body>
</html>
