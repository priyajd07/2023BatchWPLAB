<body>
<script>  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
var mobile=document.myform.phone.value;  

if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }
  else if((mobile.length<10)||(mobile.length=10)){  
  alert("phone number must be 10 numbers");  
  return false;  
  }
  else if(isNaN(mobile)){  
  alert("please enter numbers");  
  return false;  
  }
}  
</script>  
<body>  
<form name="myform" method="post" action="valid.html" onsubmit="return validateform()" > 
<label>Name:</label><input type="text" name="name"><br>  <br>
<label>Password: </label><input type="password" name="password"><br><br> 
<label>Mobile:</label><input type="phone" name="phone"><br><br>
<input type="submit" value="OK">  
</form>  
</body>
</html>
