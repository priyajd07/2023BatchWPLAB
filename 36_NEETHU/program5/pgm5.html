<h1><center>REGISTRATION FORM</CENTER></H1>
<body>
<form>
<BR><BR><BR>
 <fieldset>
 <legend>user information</legend>
<label>First name:</label>
<select>
    <option value ="Mr">Mr</option>
  <option value ="Mrs">Mrs</option>
</select><input type="text" name="firstname" size="15"/>
<BR><BR>

 <label>mobile:</label>
     <input type="text" name="country code" value="+91" size="2"/>
  <input type="text" name="phone" size="10"/> 
  
   <label>email:</label>
	  <input type="email" id="email" name="email"/>
	  <br><br>
	  </fieldset>
	  <br><br>
 <label<center>address:</center></label>
    
	  <textarea cols="30" rows="5" value="address"> </textarea>
	  <br><br>
	  


<label>Gender:</label>

<input type="radio" name="gender"  id="female"/><label for="female">female</label>
<input type="radio" name="gender"  id="male"/><label for="male">male</label>
<input type="radio" name="gender"  id="other"/><label for="other">other</label>

<br><br>
<label>Languages known:</label>

<input type="checkbox" name="languages"  id="English"/><label for="English">English</label>
<input type="checkbox" name="languages"  id="Malayalam"/><label for="Malayalam">Malayalam</label>
<input type="checkbox" name="languages"  id="Hindi"/><label for="Hindi">Hindi</label>

<br><br>

<label>course:</label>
<select>
  <option value ="course"></option>
  <option value ="MBA">MBA</option>
  <option value ="BCA">BCA</option>
  <option value ="BA english">BA ENGLISH english</option>
  <option value ="MCOM">MCOM</option>
  <option value ="BBA">BBA</option>
  <option value ="BCOM">BCOM</option>
  <option value ="MCA">MCA</option>
</select><br><br>
<center>
<input type="button" value="submit"/>
			 		    <input type="button" value="reset"/>
						<br><br>
</center>
 </form>
