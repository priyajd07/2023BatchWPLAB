<html>
<head>
<title>math & string functions</title>

</head>
<body bgcolor="#F0FFF0">
<h3><center>MATH & STRING predefined functions </h3></center>
<script>


document.writeln("<h4> Math Object Properties</h4>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Square root of 3 is : ",Math.SQRT3+"<br>")
document.writeln("Square root of 1/8 is : ",Math.SQRT1_8+"<br>")

document.writeln("<h4> Math Object Methods</h4>")
document.writeln("Absolute value of -7 is : ",Math.abs(-7)+"<br>")
document.writeln("cube root of 8 is : ",Math.cbrt(8)+"<br>")
document.writeln("Round up 7.89 : ",Math.ceil(7.89)+"<br>")
document.writeln("Exponent of 3 :",Math.exp(3)+"<br>")
document.writeln("8 to the power 5 is : ",Math.pow(8,5)+"<br>")
document.writeln("Minimum of 55, 12 and 14 is : ",Math.min(55,12,14 )+"<br>")
document.writeln("Maximum of 67,10, 63 and 17 is : ",Math.max(67,10,63,17)+"<br>")
document.writeln("Square root of 625 is : ",Math.sqrt(625)+"<br>")


document.writeln("<h3> STRING FUNCTION</h3>")

document.writeln("<h4> String Function</h4>")
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
document.writeln("Slice function 0-6 is ",s1.slice(0,6),"<br>")
document.writeln("Substring() 0-12 ",s1.substring(0,12,),"<br>")
document.writeln("Substr() 0-10",s1.substr(0,10),"<br>")
document.writeln("Replace() JS - JAVA SCRIPT ",s1.replace("JS","Java Script"),"<br>")

var s2='Welcome to "JS Programming"'
document.writeln(s2,"<br>")
document.writeln(typeof s2,"<br>")
var s3= new String("string object")
document.writeln(typeof s3,"<br>")
document.writeln("indexof(o)is ",s1.indexOf("o"),"<br>")
document.writeln("lastindexof(o) is ",s1.lastIndexOf("o"),"<br>")
document.writeln("indexof(o)with arguments is ",s1.indexOf("o",6),"<br>")
document.writeln("Search for 'o' in string ",s1.search("o"),"<br>")

var s4=s1.toUpperCase()
document.writeln( "Uppercase - ",s4,"<br>")
document.writeln("Lowercase",s4.toLowerCase(),"<br>")
var s5=" Hello ";
document.writeln("Concatenate function",s5.concat(s1),"<br>")
document.writeln("Trim Function",s6=s5.trim(),"<br>")
for(i=0;i<s6.length;++i)
{
document.writeln(s6[i],"<br>")
}

</script>
</body>
</html>
