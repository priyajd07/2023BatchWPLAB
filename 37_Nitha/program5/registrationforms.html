<h1>
<center>REGISTRATION FORM</center>

<form>
<fieldset>
<legend>User Information</legend>
<br>

<option value="Female">Mrs.</option>
</select>
<input type="text" name="fname" id="f">

&nbsp&nbsp&nbsp
<label for="e">Email</label>

</fieldset>
<br><br>
<label for="a">Address</label>
<textarea rows="4" cols="19"></textarea>
<br><br>
Gender
&nbsp&nbsp&nbsp
<input type="radio" name="gender" id="s">
<label for="s">Male</label>
<input type="radio" name="gender" id="c">

Language Known

<input type="checkbox" name="lk" id="y"

<input type="checkbox" name="lk" id="m"
<label for="m">Malayalam </label>
<input type="checkbox" name="lk" id="h"

<center>
