<html>
<head>
<style>
body {
	background-color: #607D8B;
}
h1 {

  display: block;
  font-size: 2em;
  font-weight: bold;
  color: #fff;
}
fieldset {
  background-color: #37474F;

  margin-left: 2px;
  margin-right: 400px;

}

legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}
label
{
display:inline-block;
text-transform: uppercase;
color:#F5F5F5;


}
input[type=reset],
      input[type=submit] {
        background-color: #62529c;
        border: none;
        color: #fff;
        padding: 15px 30px;
        margin: 4px 2px;
        
      }
</style>



</head>
<body>
<center><h1><u><b>REGISTRATION FORM</h1></b></u></center>
<form>
<fieldset>
<legend>User Information</legend>
<label for="user">Name:</label>
<select id="qual">
   <option value="MR">mr</option>
   <option value="Mrs">mrs</option>
</select>
<input type="text" id="name" name="user"><br><br>
<label for="phone">Mobile:</label>
<input type="text" id="phone" name="number" maxlength=10>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
</fieldset><br><br>

<label for="address">Address</label>
<textarea id="address" name="address" rows="3" cols="19"></textarea><br><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" id="gender1" value="Male">
<label for="gender1">Male</label> 
<input type="radio" name="gender" id="gender2" value="Female">
<label for="gender2">Female</label>
<input type="radio" name="gender" id="gender3" value="Others">
<label for="gender3">Other</label><br><br>
<label for="lang">Language known:</label>
<input type="checkbox" id="lang1" value="eng">
  <label for="lang1">English</label>
  <input type="checkbox" id="lang3" value="hin">
  <label for="lang3">Hindi</label>
	<input type="checkbox" id="lang3"  value="mal">
  <label for="lang3">Malayalam</label><br><br> 
<label for="course">Course:</label>
<select id="course" name="course">
  <option value="BCA">BCA</option>
  <option value="BSC">BSC</option>
  <option value="MCA">MCA</option>
</select><br><br><br><br>
<center>
 <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</center>
</form>
</body>
</html>
