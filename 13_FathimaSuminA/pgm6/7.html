<html>
<head>
<script>
function myFun()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
<style>
button{
position: absolute;
top: 50%;
left: 50%;
padding: 15px;
font-size: 15px;
border-radius: 12px;
font-size: 20px;
background-color: #FFFCE1;
box-shadow: 0 9px #999;
}
</style>
</head>
<body>
<button onclick="myFun()">Change Color</button>
</body>
</html>
