<html>
<head>
<title>Welcome To Registration Form</title>
<style>
label{
 width: 140px;
 font-size:20px;
 display: inline-block;
 text-align: right;
 }
input{
 padding: 6px;
 width:300px;
 font-size: 14px;
 border-radius: 4px;
 border-color:blue;
 }
button{
position: absolute;
top: 50%;
left: 50%;
padding: 10px;
border-radius: 10px;
font-size: 14px;
background-color: #FFFCE1;
}
fieldset {
  background-color: #eeeeee;
}

legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}
</style>
<script>
function validate()
{
var name = document.getElementById("nam");
var passwd = document.getElementById("pwd").value;
var phone = document.getElementById("pno").value;
if(name.value == "")
{
alert('Name cannot be blank');
return false;
}
else if(!isNaN(name))
{
alert('Name required alphabets!');
return false;
}
else if(passwd == "")
{ alert('Enter a Password');
 return false;
}
 
else if(passwd.length <8)
{ alert('Password required atleast 8 characters');
 return false;
}
else if(phone == "")
{
alert('Enter your phone number!');
return false;
}
else if(isNaN(phone))
{
 alert('Invalid Phone Number');
 return false;
}
else if(phone.length !=10)
{
alert('Not a Valid Phone Number (need 10 digits)');
return false;
}
else
{
alert('Thank You for Registration');
return true;
}
}
</script>
</head>
<body bgcolor=#191970>
<h2><center>Form Validation</center></h2><br><br>
<fieldset>
<legend>Details</legend>
<form style="width:900px; position:relative; left:500;" onsubmit="validate()"/>
 <input type="text" placeholder="Name" id="nam"><br><br>
 <input type="password" placeholder="Password" id = "pwd"><br></br>
<input type="text" placeholder="Phone Number" id="pno"><br><br>
</fieldset><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
