<html>
<head>
<title>Changing image and text</title>
<style>

img{
max-width:120%;
border:2px white;
border-radius:50%;
padding:5px;
height:auto;
}
p1{
position:relative;
top:950;
left:630;
font-size:20px;
}
</style>
<script>
function one()
{
document.getElementById("img").src="a1.jpeg";
document.getElementById("p1").innerHTML= "onmouse-over";
document.getElementById("p1").style.color= "vanilla";
}
function two()
{
document.getElementById("img").src="a2.jpeg";
document.getElementById("p1").innerHTML= "onmouse-out";
document.getElementById("p1").style.color= "white";
}
</script>
</head>
<body bgcolor="black"><center>
<img src="a3.jpeg" id = "img" onmouseover="one()" onmouseout="two()">
<b> <p id = "p1"></p></b>
</center>
</body>
</html>
