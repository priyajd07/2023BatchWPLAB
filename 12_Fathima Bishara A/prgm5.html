<body>
<h2>REGISTRATION FORM</h2>
<form><text>
<fieldset>
<legend>User_Informations</legend>
<label>Name:</label>
<select name="mr/mrs">
<option value="mr">mr</option>
<option value="mrs">mrs</option>
<input type="text name="fname"><br><br>
<label>Phone number:</label>
<input type="text" name="phno" value=+91>
<label>E mail</label>
<input type="mail" name="Email">
</fieldset>
<label>Adress:</label>
<textarea type="text" name="adress"></textarea><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="male">
<label>Male</label>
<input type="radio" name="gender" value="female">
<label>Female</label>
<input type="radio" name="gender" value="Other">
<label>Other</label><br><br>
<label>Languages known:</label>
<input type="checkbox" name="languages" value="English">
<label>English</label>
<input type="checkbox" name="languages" value="Malayalam">
<label>Malayalam</label>
<input type="checkbox" name="languages" value="Hindi">
<label>Hindi</label><br><br>

<label>Course:<label>
<select name="course">
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="MCOM">MCOM</option>
</select>
<br><br>
<center><button type="submit">Submit</button>
<button type="reset">Reset</button></center>
</form></text>
</body>
