<html>
<body style="background-color:pink;">
<h2>Methods in Math Object</h2>

<script>
document.write("<h5>")
document.write("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
document.write("cube root of 27 is : ",Math.cbrt(27)+"<br>")
document.writeln("Round up 2.45 : ",Math.ceil(2.45)+"<br>")
document.writeln(Math.exp(3)+"<br>")
document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")
document.writeln("Minimum of 5, 2 and 1 is : ",Math.min(5,2,1 )+"<br>")
document.writeln("Maximum of 7,10, 3 and 1 is : ",Math.max(7,10,3,1)+"<br>")
document.writeln("Square root of 25 is : ",Math.sqrt(25)+"<br>")
document.writeln("Truncated value of 4.56 is ",Math.trunc(4.56)+"<br>")
document.writeln("Rounded value of 6.2 is ",Math.round(6.2)+"<br>")
document.writeln("Random number is ",Math.random()+"<br>")
</script>
<h2>Math Object Properties</h2>
<script>

document.writeln("<h5>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")

document.writeln("Log 10 is : ",Math.LN10+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")

</script>

<h3>strings</h3>
<script>
var s1="s1=Welcome to JS Programming"
document.writeln(s1,"<br>")
var s2='s2=Welcome to programming"'
document.writeln(s2,"<br>")
document.writeln(typeof s2,"<br>")
var s3= new String("string object")
document.writeln(typeof s3,"<br>")
document.writeln("<h4>")
document.writeln("indexof(o)is ",s1.indexOf("o"),"<br>")
document.writeln("indexof(o)is ",s1.lastIndexOf("o"),"<br>")
document.writeln("indexof(o)with arguments is ",s1.indexOf("o",6),"<br>")
document.writeln("Search() ",s1.search("o"),"<br>")
document.writeln("Slice() ",s1.slice(0,7),"<br>")
document.writeln("Slice() ",s1.slice(10),"<br>")
document.writeln("Slice() ",s1.slice(-11,-1),"<br>")
document.writeln("Substring() ",s1.substring(0,12,),"<br>")
document.writeln("Substr() ",s1.substr(0,10),"<br>")
document.writeln("Replace() ",s1.replace("JS","Java Script"),"<br>")
</script>

</html>
