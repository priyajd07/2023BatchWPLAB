<html>
<body style=background-color:skyblue;>
<h2><u>Properties in math object</u></h2>

<script>
document.writeln("<h5>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
document.writeln("Square root of 1/2 is : ",Math.SQRT1_2+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Log 10 is : ",Math.LN10+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")
</script>
<h2><u>Methods in math object</u></h2>
<script>
document.writeln("<h5>")
document.writeln("Absolute value of -7 is : ",Math.abs(-7)+"<br>")

document.writeln("Round up 13.45 : ",Math.ceil(13.45)+"<br>")

document.writeln("2 to the power 4 is : ",Math.pow(2,4)+"<br>")
document.writeln("Minimum of 5, 12 and 11 is : ",Math.min(5,12,11 )+"<br>")
document.writeln("Maximum of 7,100, 3 and 1 is : ",Math.max(7,100,3,1)+"<br>")
document.writeln("Square root of 35 is : ",Math.sqrt(35)+"<br>")

document.writeln("Rounded value of 11.2 is ",Math.round(11.2)+"<br>")

</script>



<h1><u>Strings</u></h1>
<script>
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
document.writeln("Slice() ",s1.slice(0,7),"<br>")
document.writeln("Slice() ",s1.slice(10),"<br>")

var s4=s1.toUpperCase()
document.writeln(s4,"<br>")
document.writeln(s4.toLowerCase(),"<br>")

</script>
</body>
</html>
