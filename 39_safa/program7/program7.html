<html>

<head>

<script>

function myFun()

{

var r=Math.floor(Math.random()*256);

var g=Math.floor(Math.random()*256);

var b=Math.floor(Math.random()*256);

document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";

}

</script>

<style>

button

{

position: absolute;

top: 45%;

left: 45%;

padding: 15px;

font-size: 15px;

}

</style>

</head>

<body>

<button onclick="myFun()">Change Color</button>

</body>

</html>
