<html>
<body bgcolor="lightblue">
<h2>Math Functions</h2>
<script>
document.writeln("<h5>")

document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Log 10 is : ",Math.LN10+"<br>")
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
document.writeln("Square root of 1/2 is : ",Math.SQRT1_2+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")

document.writeln("Absolute value of -10 is : ",Math.abs(-10)+"<br>")

document.writeln("exponent of 3 is :",Math.exp(3)+"<br>")
document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")
document.writeln("Minimum of 5, 2 and 1 is : ",Math.min(5,2,1 )+"<br>")
document.writeln("Maximum of 7,10, 3 and 1 is : ",Math.max(7,10,3,1)+"<br>")
document.writeln("Square root of 25 is : ",Math.sqrt(25)+"<br>")
document.writeln("cube root of 27 is : ",Math.cbrt(27)+"<br>")
document.writeln("Rounded value of 6.2 is ",Math.round(6.2)+"<br>")
document.writeln("Round up value(ceil) of 2.45 : ",Math.ceil(2.45)+"<br>")
document.writeln("round down value(floor) of 2.45 is ",Math.floor(2.45)+"<br>")
document.writeln("Truncated value of 4.56 is ",Math.trunc(4.56)+"<br>")

document.writeln("the sign of 4.56 is : ",Math.sign(4)+"<br>")
document.writeln("the sign of 4.56 is : ",Math.sign(-4)+"<br>")

document.writeln("Random number is : ",Math.random()+"<br><br>")
</script>
<h2>String functions</h2>
<script>
document.writeln("<h5>")

var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
var s2='Welcome to "JS Programming"'
document.writeln(s2,"<br>")
document.writeln(typeof s2,"<br>")
var s3= new String("string")
document.writeln(typeof s3,"<br>")

document.writeln("indexof(o) in welcome is : ",s1.indexOf("o"),"<br>")
document.writeln("indexof(o)in welcome to js programming is : ",s1.lastIndexOf("o"),"<br>")

document.writeln("Search() ",s1.search("o"),"<br>")


</script>

</body>
</html>
