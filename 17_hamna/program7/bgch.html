<html>
<head>
<script>
function color()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256); 
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+b+","+r+","+g+")";
}
</script>
<style>
button
{ 
position: absolute;
top: 50%;
right:45%;
left:45%;
font-size:25px;
font-family:cursive;
}
</style>
</head>
<body>
<button onclick="color()">Change Color</button>
</body>
</html>
