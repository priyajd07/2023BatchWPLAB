<html>
<head>
<style>
.content
{
 width:80%;
 margin:auto;
 border:10px;
}
body
{
  background-color:pink;
  text-align:left;
}
h3
{
 text-align:center;
 color:blue;
}
text
{
 color:darkblack;
 font-family:bold;
}
input
{
 width:30%;
 border:20px;
}
label
{
 width:120px;
 display:inline-block;
 margin:auto;
 border:50px;
 }
</style>
<title>Form</title>
<script>
function validate()
{
var name = document.getElementById("nam");
var passwd = document.getElementById("pwd").value;
var phone = document.getElementById("pno").value;
if(name.value == "")
{
alert('Name cannot be blank');
return false;
}
if(name!=(/^[A-Za-z]+$/))
{
alert('Name required alphabets');
return false;
}
else if(isNaN(phone))
{
 alert('Invalid Phone Number');
 return false;
}
else if(phone.length !=10)
{
alert('Enter valid number (need 10 digits)');
return false;
}
else if(passwd == "")
{
 alert('Enter a Password');
 return false;
}
else if(passwd.length <8)
{
 alert('Password required atleast 8 characters');
 return false;
}
else if(phone == "")
{
alert('Enter your phone number!');
return false;
}
else
{
alert(' Registration Complted');
return true;
}
}
</script>
</head>
<body><div class="content">
<h3>Form Validation</h3>
<form onsubmit="validate()">
<label>Name</label> <input type="text"  id="nam"><br><br>
<label>Phone Number</label> <input type="text" id="pno"><br><br>
<label>Password</label> <input type="password" id = "pwd"><br></br>
<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
