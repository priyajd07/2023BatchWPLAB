<body><div class="content">
<h3>
REGISTRATION FORM</h3>
<br>
<form><text>

<fieldset><legend>User Information</legend>
<label> Name: </label>
<select name="ms/mrs">
<option value="mr">Mr</option>
<option value="mrs">Mrs</option>
</select>
<input type="text" name="fname" ><br><br>

<input type="text" name="phno" value="+91" >

<input type="mail" name="email" >
<br>
</fieldset>
<br>
<label> Address    :</label>
<textarea type="text" name="address"></textarea><br><br>
<label>Gender :</label>
<label>Male<input type="radio" name="gender" value="male">
</label>
<label>Female<input type="radio" name="gender" value="female">
</label>
<label>Other<input type="radio" name="gender" value="other">
</label>
<br>
<label>Language_known:</label>
<label>English<input type="checkbox" name="lang" value="english">
</label>
<label>malayalam<input type="checkbox" name="lang" value="mala">
</label>

</label>
<br><br>
<label> Course   : </label>
<select name="course">
<option value="MCA">MCA</option>
<option value="M.ARCH">M.ARCH</option>
<option value="MBA">MBA</option>
<option value="M.TECH">M.TECH</option>
<option value="other">Other</option>
</select>
<br><br><center>
