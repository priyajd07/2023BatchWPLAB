<html>
<head>
<script>
function mycolor()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
<style>
button
{
position:absolute;
top:50%;
left:50%;
padding:15px;
}
</style>
</head>
<body>
<button onclick="mycolor()">change color</button>
</body>
</html>
