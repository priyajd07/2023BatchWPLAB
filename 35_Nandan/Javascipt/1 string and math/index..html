<html>
<body>
<h2>Methods in Math Object</h2>
<script>
document.writeln("cube root of 27 is : ",Math.cbrt(27)+"<br>")
document.writeln("Round up 2.45 : ",Math.ceil(2.45)+"<br>")
document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")  
document.writeln("Rounded value of 6.2 is ",Math.round(6.2)+"<br>") 
document.writeln("Random number is ",Math.random()+"<br>")
document.writeln("<br>")
document.writeln("<br>")

</script>

<h2>Properties in Math Object</h2>
<script>
document.writeln("<h5>")
document.writeln("Euler's number is : ",Math.E+"<br>") 
document.writeln("Value of PI is : ",Math.PI+"<br>") 
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>") 
document.writeln("Log 2 is : ",Math.LN2+"<br>")  
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")
 </script>


<h2>String Properties</h2>
<script>


var s1="Welcome to The world of CS"
document.writeln(s1,"<br>")
var s2='Welcome to "MCA"'
document.writeln(s2,"<br>")

document.writeln("<br>")
document.writeln("<br>")

document.writeln("Slice(0,7) Welcome to The world of CS :",s1.slice(0,7),"<br>")
document.writeln("indexof(o) in Welcome to The world of CS :",s1.indexOf("o"),"<br>")
document.writeln("Last indexof(o) in Welcome to The world of CS :",s1.lastIndexOf("o"),"<br>")
document.writeln("Replacing Cs: ",s1.replace("CS","Computer science"),"<br>")	
document.writeln(s1.toLowerCase(),"<br>")	

</script>



</body>



</html>
