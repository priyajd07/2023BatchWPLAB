<html>
	<head>
		<title>Forms</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
	<center><h2>REGISTRATION FORM</h2></center>
		<form action="" method="get">
		<fieldset><legend>USER INFORMATION </legend>
			<label>Name :</label> 
			<select>
				<option value="Mr">Mr</option>
	  			<option value="Mrs">Mis</option>
	  			<option value="Mrs">Mrs</option>
			</select>
			<input type="text" name="name" class="elements" /><br>

			
			<label>Mobile :</label> 
			<input type="tel" class="elements"/>

			
			<label>Email : </label> 
			<input type="email" class="elements"/><br>
			</fieldset>
			<div class="elements">
			
				<label>Address : </label> 
				<textarea ></textarea><br>
				
			</div>
			<div class="elements">
				<label>Gender :</label> 
				<input type="radio" name="gender" >Male
				<input type="radio" name="gender" >Female
				<input type="radio" name="gender">Other
			</div>
			<label>Language known :</label> 
							 <input type="checkbox" name="Lang" class="elements">Malayalam
							<input type="checkbox" name="Lang" class="elements">English
							<input type="checkbox" name="Lang" class="elements">Hindi	<br>
			<label>Course : </label> 
			<select>
				<option value="default" selected>Course</option>
				<option value="mca">MCA</option>
	  			<option value="eee">EEE</option>
	  			<option value="ce">CE</option>
			</select><br>
			<div class="elements">
			
			<input type="reset" class="btn" />
			<input type="submit" class="btn" />
				
			</div>
		</form>
	</body>
</html>
