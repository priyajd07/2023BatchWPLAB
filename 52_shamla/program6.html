<html>
<head>
<title>JAVASCRIPT</title>
</head>
<body bgcolor="bisque">
<h2> <b><center><font color="red"><u>Math Functions</u></b></center></font></h2>
<script>
document.writeln("<h5>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
document.writeln("Square root of 1/2 is : ",Math.SQRT1_2+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Log 10 is : ",Math.LN10+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")
document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
document.writeln("cube root of 24 is : ",Math.cbrt(27)+"<br>")
document.writeln("Round up 2.45 : ",Math.ceil(2.45)+"<br>")
document.writeln("Round up 2.45 : ",Math.floor(2.45)+"<br>")
document.writeln(Math.exp(3)+"<br>")
document.writeln("2 to the power 7 is : ",Math.pow(2,7)+"<br>")
document.writeln("Minimum of 5, 8 and 6 is : ",Math.min(5,8,6 )+"<br>")
document.writeln("Maximum of 7,16, 13 and 1 is : ",Math.max(7,16,13,1)+"<br>")
document.writeln("Square root of 100 is : ",Math.sqrt(100)+"<br>")
document.writeln("Truncated value of 4.56 is ",Math.trunc(4.56)+"<br>")
document.writeln("Rounded value of 6.2 is ",Math.round(6.2)+"<br>")
document.writeln("Random number is ",Math.random()+"<br>")
</script>
<h2> <b><center><font color="red"><u>String Functions</u></b></center></font></h2>
<script>
document.writeln("<h5>")
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
var s2='Welcome to "Web Programming"'
document.writeln(s2,"<br>")
document.writeln(typeof s2,"<br>")
var s3= new String("string object")
document.writeln(typeof s3,"<br>")
document.writeln("indexof(o)in Welcome to JS Programming ",s1.indexOf("o"),"<br>")
document.writeln("indexof(o)is Welcome to JS Programming",s1.lastIndexOf("o"),"<br>")
document.writeln("indexof(o)with arguments is ",s1.indexOf("o",6),"<br>")
document.writeln("Search() ",s1.search("o"),"<br>")
</script>
<script>
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
var s4=s1.toUpperCase()
document.writeln(s4,"<br>")
document.writeln(s4.toLowerCase(),"<br>")
var s5=" Hai ";
document.writeln(s5.concat(s1),"<br>")
document.writeln(s6=s5.trim(),"<br>")
document.writeln("charAt() ",s1.charAt(3),"<br>")
document.writeln("charCodeAt() ",s1.charCodeAt(3),"<br>")
for(i=0;i<s6.length;++i)
{document.writeln(s6[i]+"<br>"); 
}
</script>
</body>
</html>
