<html>
<head>

<style>
fieldset {
	width: 700px
}
</style>

<body>
<h1><center>Registration Form</center></h1>

<br>

<br>
<br>

&nbsp &nbsp &nbsp
<label for="f"> Email</label>

<br>
<br>

Gender

<input type="radio" name="gender"  id="i">

languages known as

</html>
