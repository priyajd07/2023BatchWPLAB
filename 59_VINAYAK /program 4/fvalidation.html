<html>
<head>
<link rel="stylesheet" href="fvalii.css">
<title>Forms</title>
<style>
button {
  width :8%;
  background-color:#007F6C; 
  border: none;
  padding: 10px 15px;
  text-align: center;
  border-radius:40px;
  font-size: 16px;
  
  position: relative;
  top:150;
  
}


body {
 background-color:#79a832;
}


label{
	display:inline-block;
	width:150px;
	text-align:left;
}

h1.jr{
 color:red;
 text-decoration: underline;
 font-size:30;
 }

fieldset {
  position: absolute;
	left:3px ;
}
</style>
</head>
 
	<body>
		<h1 class="jr">REGISTRATION FORM</h1><br><br>


		
		<form name="reg" onsubmit="return val()" method="POST" >
	
		<fieldset>
		<legend>USER INFORMATION</legend>
		
		<label for="name">NAME:</label>
		<input type="text" id="name" name="name" placeholder="Name"><br><br>
		
		<label for="PH">PHONE NUMBER:</label>
		<input type="tel"  id="PHONE" name="PHONE" ><br><br>
		
		<label for="password">PASSWORD:</label>
		<input type="password" id="password" name="password" placeholder="password"><br>
		<center>
		</fieldset>
		<br>
			
		
		<button class="s" type="Submit" value="Submit"><h4>Submit</h1></button>
		<button class="d" type="reset" value="reset"><h4>Reset</h1></button>
		
		
		</form>
		<script>
				function val()
				{
					var a=document.reg.name.value;
					var b=document.reg.PHONE.value;
					var c=document.reg.password.value;
					
					
					if(a=="")
					{
						 alert("NAME SHOULD BE FILLED");
						 document.reg.name.focus();
						return false;
					}
					else if(!(isNaN(a)))
					{
						alert("FOUND NUMBER IN NAME ");
						document.reg.name.focus();
						return false;
					}
					
					 if(b=="")
					{
						 alert("NUMBER SHOULD BE FILLED");
						 document.reg.PHONE.focus();
            
						return false;
					}
					else if(isNaN(b))
					{
						alert("ALP#79a832HABET FOUND ");
						document.reg.PHONE.focus();
						return false;
					}
					else if(b.length!=10)
					{
						alert("NUMBER SHOULD be 10 digits ");
						document.reg.PHONE.focus();
						return false;
					}
					
					if(c=="")
					{
						 alert("PASSWORD SHOULD BE FILLED");
						 document.reg.password.focus();
            
						return false;
					}
					else if(c.length<8)
					{
						alert("password length should be at least 8 ");
						document.reg.password.focus();
						return false;
					}
					else
					{
						alert("Form sublitted succesfully ");
							return true;
					}
				}

		</script>

	</body>
