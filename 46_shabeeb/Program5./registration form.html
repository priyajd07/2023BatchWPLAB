<html>
<head>
<title> HTML Forms </title>
<style>
body{
background-color:lightblue;
}
button{
	width: 60px;
	height: 40px;
	}

label{
	font-size:20px;
	width:150px;
	}
fieldset{margin-right:800px;}
</style>
</head>

<body>
<h2>
<center>
<h1>
REGISTRATION FORM
</h1>
</center><br><br>
<form>
<fieldset><legend>USER INFORMATION </legend><br>
<label>  Name </label>
<select style="width:7%;padding: 1px 2px;
  margin: 8px 0;
  border-radius: 4px;
  box-sizing: border-box;" name="district" id="cars">
<option value="volvo">Mr.</option>
  <option value="volvo">Mrs.</option>
  <option value="saab">Ms.</option> </select>
<input style="width:20%;padding: 1px 2px;
  margin: 8px 0;
  border-radius: 4px;
  box-sizing: border-box;height:3%" type="text" ><br><br>
<label> Mobile Number </label>
<input style="width:20%;padding: 1px 2px;
  margin: 8px 0;
  border-radius: 4px;
  box-sizing: border-box;" type="number">
<label>&nbsp&nbsp&nbsp Email ID </label>
<input style="width:20%;padding: 1px 2px;
  margin: 8px 0;
  border-radius: 4px;
  box-sizing: border-box;" type="email"><br><br><br>
</fieldset><br>

<label> Address </label><br>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<textarea  rows="8" cols="50"></textarea><br>

<label> Gender : </label>
<input type="radio"  name="Gender" value="HTML">
<label for="html">Male</label>
<input type="radio"  name="Gender" value="CSS">
<label for="css">Female</label>
<input type="radio"  name="Gender" value="JavaScript">
<label for="javascript">Others</label><br><br><br>


<label> Languages known: </label>
<label for="vehicle1"> Malayalam </label>
<input type="checkbox" value="Malayalam">
<label for="vehicle2"> English </label>
<input type="checkbox" value="English">
<label for="vehicle3"> Hindi </label>
<input type="checkbox" value="Hindi">



<br>
<label>Courses</label>
<select style="width:15%;padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;"name="district" id="cars">
<option value="volvo">Courses</option>
  <option value="volvo">MCA</option>
  <option value="saab">MBA</option>
  </select>
<br>

<center>
<button style="width:12%;padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" type="submit"> Submit </button>
<button style="width:12%;padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" type="reset"> Reset </button>
<center>


</form>

</body>
</html>
