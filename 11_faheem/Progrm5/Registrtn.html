<html>
<head>
<link rel="stylesheet" href="s2.css">
<title>Forms</title>
 <style>
      body {background-color: #d88fd8;} 
	 
      <title>Text Input</title>
    </style>
</head>
 
	<body>
		<CENTER><h1 class="jr">REGISTRATION FORM</h1></CENTER>
		<center><h1 class="jr"></h1></center><br>
		<form action="jr.txt">
		
		
		<fieldset>
		<legend>USER INFORMATION</legend>
		
		<label class="c"for="name">Name:</label>
		<Select class="n">
		<option>Mr.</option>
		<option>Ms.</option>
		
		
		</Select>
		<input type="text" id="name" name="name" placeholder="NM"><br>
		
		
		
		<label for="PH">PHONE NUMBER:</label>
		<input type="tel"  id="PHONE" name="PHONE" >
		
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="email"></fieldset>
		<br>
		
		
		<br><br><br><br><br><br><br><br>
		<label class="ad" for="address">Address:</label>
		<textarea class="ad" rows="4" cols="50" ></textarea><br><br>
		
		<br>	
		<h3>Gender
		<label class="R" for="male">Male</label>
		<input type="radio" id="male" name="Gender" value="Male">
		<label class="R" for="female">Female</label>
		<input type="radio" id="female" name="Gender" value="female">
		<label class="R" for="other">Other</label>
		<input type="radio" id="other" name="Gender" value="other">
		<br></h3>
		
		<h3>Languages Known
		
		<label class="R"for="English">English</label>
		<input type="checkbox" id="English" name="language2" value="English">
		
		<label class="R" for="malayalam">Malayalam</label>
		<input type="checkbox" id="malayalam" name="language1" value="malayalam">
		
		<label class="R" for="Hindi">Hindi</label>
		<input type="checkbox" id="Hindi" name="language3" value="Hindi">
		</h3><br><br>
		
		<h3>COURSE
		<Select>
		<option>Course</option>
		<option>MCA</option>
		<option>MBA</option>
		<option>BBA</option>
		<option>BSC</option>
		<option>BCOM</option></Select>
		<br><br></h3>
		
		
		
		<CENTER><button class="s" type="Submit" value="Submit"><h4>submit</h1></button>
		<button class="d" type="reset" value="reset"><h4>Reset</h1></button></center>
		
		
		</form>

	</body>







</html>
