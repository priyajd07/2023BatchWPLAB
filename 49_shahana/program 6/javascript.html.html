<html>
<body bgcolor="pink">
<h2><u>Math Object Properties</u></h2>
<script>


document.writeln("<h5>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
document.writeln("Square root of 1/2 is : ",Math.SQRT1_2+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Log 10 is : ",Math.LN10+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")



document.writeln("<h2><u>math object methods</u></h2>")
document.writeln("<h5>")
document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
document.writeln("cube root of 27 is : ",Math.cbrt(27)+"<br>")
document.writeln("Round up 2.45 : ",Math.ceil(2.45)+"<br>")
document.writeln(Math.exp(3)+"<br>")
document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")
document.writeln("Minimum of 5, 2 and 1 is : ",Math.min(5,2,1 )+"<br>")
document.writeln("Maximum of 7,10, 3 and 1 is : ",Math.max(7,10,3,1)+"<br>")
document.writeln("Square root of 25 is : ",Math.sqrt(25)+"<br>")
document.writeln("Truncated value of 4.56 is ",Math.trunc(4.56)+"<br>")
document.writeln("Rounded value of 6.2 is ",Math.round(6.2)+"<br>")
document.writeln("Random number is ",Math.random()+"<br>")



document.writeln("<h2><u>string</u></h2>")
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
var s2='Welcome to "JS Programming"'
document.writeln(s2,"<br>")
document.writeln(typeof s2,"<br>")
var s3= new String("string object")
document.writeln(typeof s3,"<br>")
document.writeln("<h4>")
document.writeln("indexof(o)is ",s1.indexOf("o"),"<br>")
document.writeln("indexof(o)is ",s1.lastIndexOf("o"),"<br>")
document.writeln("indexof(o)with arguments is ",s1.indexOf("o",6),"<br>")
document.writeln("Search() ",s1.search("o"),"<br>")//second argument cannot be given in this function





document.writeln("Slice() ",s1.slice(0,7),"<br>")
document.writeln("start slicing from 10th index   :")
document.writeln("Slice() ",s1.slice(10),"<br>")//start slicing from 10th index
document.writeln("Negative index   :")
document.writeln("Slice() ",s1.slice(-11,-1),"<br>")//Negative index
//Substring(), Substr() and Replace()
document.writeln("Substring() ",s1.substring(0,12,),"<br>")//will not accept negative index
document.writeln("substring   -")
document.writeln("Substr() ",s1.substr(0,10),"<br>")//will accept the negative index
document.writeln("Replace first occurence   -")
document.writeln("Replace() ",s1.replace("JS","Java Script"),"<br>")//will replace only first occurance





document.writeln("<h2><u>array</u></h2>")
var a=[10,20,30,40]
var b=[50,60,70,80]
document.writeln
(a.join("*")+"<br>")
var c=["xyz","def","lkj","daa"]
document.writeln
(c.sort()+"<br>")
document.writeln
(c.reverse()+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.pop()+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.push("40")+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.shift()+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.unshift("10")+"<br>")

document.writeln
(a.concat(b)+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.concat("500")+"<br>")
document.writeln("a = "+a+"<br>")



</script>
</body>
</html>
