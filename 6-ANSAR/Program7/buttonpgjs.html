<html>
<body>
<script>
function bgchange()
{
        var cr = Math.floor(Math.random()*1677215).toString(16);
        document.body.style.backgroundColor = "#" + cr;
}

</script>
<form>
<center>
<input type="button" onclick="bgchange()" value="Click to change background" >
</center>
</form>
</body>
</html>
