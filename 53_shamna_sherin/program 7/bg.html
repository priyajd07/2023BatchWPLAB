<html>
<head>
<script>
function clickevent()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor = "rgb("+r+","+g+","+b+")";
}
</script>
<style>
button{
position:absolute;
top:50%;
left:50%;
font-size:20px;
}
</style>
</head>
<body>
<button  onClick="clickevent()">change color</button>
</body>
</html>
