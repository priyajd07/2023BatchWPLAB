<!DOCTYPE html>
<html>
<head>
<title>changing image and text</title>
<style>
img
{
max-width:100%;
border:2px solid green;
border-radius:50%;
padding:5px;
height:auto;
}
p1
{
position:relative;
top:950;
left:630;
font-size:20px;
}
</style>
<script>
function one()
{
document.getELementById("img").src="tulip1.jpg"
document.getElementById("p1").innerHTML="onmouseover";
document.getELementById("p1").style.color="violet";
}
function two()
{
document.getELementById("img").src="tulip2.jpg";
document.getElementById("p1").innerHTML="onmouseout";
document.getELementById("p1").style.color="red";
}
</script>
</head>
<body><img src="tulip3.jpg" id="img" onmouseover="one()" onmouseout="two()">

<p id="p1">
</p>
</b>
</body>
</html>
