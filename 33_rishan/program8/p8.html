<!DOCTYPE html>
<html>
<head>
<title>Welcome To Registration Form</title>
<style>
label{
 width: 140px;
 display: inline-block;
 text-align: right;
 }
input{
 padding: 6px;
 width:300px;
 }
button{
width:10%;
padding:10px;
}
</style>
<script>
function validate()
{
var name = document.getElementById("nam");
var passwd = document.getElementById("pwd").value;
var phone = document.getElementById("pno").value;
if(name.value == "")
{
alert('Name cannot be blank');
return false;
}
else if(!isNaN(name))
{
alert('Name required alphabets');
return false;
}
else if(passwd == "")
{ alert('Enter a Password');
 return false;
}

else if(passwd.length <8)
{ alert('Password required atleast 8 characters');
 return false;
}
else if(phone == "")
{
alert('Enter your phone number');
return false;
}
else if(isNaN(phone))
{
 alert('Invalid Phone Number');
 return false;
}
else if(phone.length !=10)
{
alert('Enter 10 digit phone number');
return false;
}
else
{
alert('Registered successfully');
return true;
}
}
</script>
</head>
<body>
<center>
<h2>Form Validation</h2>
<form onsubmit="validate()"/>
<label>Name</label> <input type="text" placeholder="Name" id="nam"><br><br>
<label>Password</label> <input type="password" id = "pwd"><br></br>
<label>Phone Number</label> <input type="text" placeholder="Phone Number" id="pno"><br><br>
<button type="submit">Submit</button>
</form>
</center>
</body>
</html>
