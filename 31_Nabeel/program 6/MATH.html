	<body>
		<script>
		document.writeln("<h1><u>STRING FUNCTIONS </u> <br></h1>")
		document.writeln("<h4>")
		var s1="NABEEL"
		document.writeln(s1,"<br>")
		var s2='hello "NABEEL"'
		document.writeln(s2,"<br>")
		document.writeln(typeof s2,"<br>")
		var s3= new String("hai")
		document.writeln(typeof s3,"<br>")
		
		
		document.writeln("indexof(E)is: ",s1.indexOf("E"),"<br>")
		document.writeln("last indexof(E)is: ",s1.lastIndexOf("E"),"<br>")
		document.writeln("Search for E is NABEEL: ",s1.search("E"),"<br>")
		
		
		document.writeln("Substring 3rd to 5th of NABEEL :",s1.substring(3,5,),"<br>")
		document.writeln("Substr 2nd to 5th of NABEEL :",s1.substr(2,5),"<br>")
		document.writeln(" Replace AB with ab :",s1.replace("AB","ab"),"<br>")
		
		
		var s4="mohammed "
		document.writeln(s4,"<br>")
		document.writeln("uppercase of mohammed :",s4.toUpperCase(),"<br>")	
		document.writeln("concatination of mohammed with NABEEL :",s4.concat(s1),"<br>")
		
		document.writeln("<h1><u>MATH FUNCTIONS </u> <br></h1>")
		document.writeln("<h4>")
		document.writeln("Absolute value of -10 is : ",Math.abs(-10)+ "<br>")
		document.writeln("cube root of 9 is : ",Math.cbrt(9)+"<br>")

		document.writeln("Round up 9.99 : ",Math.ceil(9.99)+"<br>")
		document.writeln("5 to the power 5 is : ",Math.pow(5,5),"<br>")

		document.writeln("Maximum of 99,999 and 879 is : ",Math.max(99,999,879)+"<br>")
		document.writeln("Square root of 49 is : ",Math.sqrt(49)+"<br>")

		document.writeln("<h1><u>MATH PROPERTIES </u> <br></h1>")
		document.writeln("<h4>")
		document.writeln("value of pi is :",Math.PI+"<br>")
		document.writeln("square root of 2 is:",Math.SQRT2	+"<br>")
		document.writeln("Log 10 is : ",Math.LN10+"<br>")





		

		
		
		
		</script>
