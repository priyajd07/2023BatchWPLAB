<html>
<head>
<title>Register Form</title>
<style>
body
{
   background-color:pink;
}
h1
{
   text-align:center;
   font-family:"calibri math";
}
label
{
   
   width:80px;
   text-align:left;
}
</style>
</head>
<body bgcolor="cyan">
<form>
<h1>REGISTRATION FORM</h1><br>
<fieldset>
<legend>User Information</legend>
<label for="name"> Name:&nbsp &nbsp</label>
<select name="name" id="name">
<option value="mr">MR.</option>
<option value="mrs">MRS.</option>
<option value="ms">MS.</option>
<input type="text"><br><br>
<label>Mobile:&nbsp &nbsp</label>
<input type="text" name="bjhgytf" value="+91">
<label>Email:&nbsp &nbsp</label>
<input type="email"><br><br>
</fieldset>
<br>
<label>Address: </label>
<textarea type="text"></textarea><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="male">
<label>Male</label>
<input type="radio" name="gender" value="female">
<label>Female</label>
<input type="radio" name="gender" value="others">
<label>Others</label><br><br>
<label>Languages Known:</label>
<input type="checkbox" name="languages" value="English">
<label>English</label>
<input type="checkbox" name="languages" value="Malayalam">
<label>Malayalam</label>
<input type="checkbox" name="languages" value="Hindi">
<label>Hindi</label><br><br>
<label>Course:</label>
<select name="Course">
<option>MCA</option>
<option>B.Sc</option>
<option>M.Sc</option>
<option>BCA</option>
</select><br><br>
<center><button type="submit">Submit</button>
<button type="clear">Reset</button></center>
</form>
</body>
</html>
