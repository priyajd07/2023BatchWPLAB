<html>
<body bgcolor="lavender">
<h2>Math Object Properties</h2>
<script>
document.writeln("<h5>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
document.writeln("Square root of 10 is : ",Math.SQRT10+"<br>")
document.writeln("Log E to the base 2 is : ",Math.LOG2E+"<br>")
document.writeln("Log E to the base 10 is : ",Math.LOG10E+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Log 10 is : ",Math.LN10+"<br>")
document.writeln("integer part of 3.6 is : ",Math.turn(3.6)+"<br>")
document.writeln("floor value of 3.6 is : ",Math.floor(3.6)+"<br>")
document.writeln("ceil value of is 3.4 : ",Math.ceil(3.4)+"<br>")
document.writeln("round value of is 3.5 : ",Math.round(3.5)+"<br>")
document.writeln("8 to the power 2 is : ",Math.pow(8,2)+"<br>")
</script>

<h1>Strings</h1>
<script>
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
var s2= new String("string object")
document.writeln(typeof s2,"<br>")
document.writeln("<h4>")
document.writeln("index of first(o)is ",s1.indexOf("o"),"<br>")
document.writeln("index of second(o)is ",s1.lastIndexOf("o"),"<br>")
document.writeln("indexof(o)with arguments is ",s1.indexOf("o",6),"<br>")
document.writeln("Search() ",s1.search("o"),"<br>")
var s3="Welcome to JS Programming"
document.writeln(s3,"<br>")
var s5=s3.toUpperCase()
document.writeln(s5,"<br>")
document.writeln("To convert lowercase:",s5.toLowerCase(),"<br>")
var s6=" Hello ";
document.writeln(s6.concat(s3),"<br>")
document.writeln(s7=s6.trim(),"<br>")
document.writeln("charAt() ",s3.charAt(3),"<br>")
document.writeln("charCodeAt() ",s3.charCodeAt(3),"<br>")
for(i=0;i<s7.length;++i)
{document.writeln(s7[i]+"<br>"); 
}

</script>
</body>
</html>
